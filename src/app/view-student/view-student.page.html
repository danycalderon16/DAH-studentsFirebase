<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Perfil de {{student.name || ""}}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen="true">
  <ion-card>
      <img [src]="student.photo ||''" />
      <ion-card-header>
          <ion-card-title>
              <ion-label>
                  {{student.controlnumber || ""}}
                  <ion-chip color="primary" outline="true" class="ion-float-right">
                      <ion-label>{{student.career||''}}</ion-label>
                  </ion-chip>
              </ion-label>
          </ion-card-title>
          <ion-card-subtitle>{{student.email||''}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
          <h2>
              CURP: {{student.curp||''}}
          </h2>
          <h2>
              Edad: {{student.age||''}} aÃ±os
          </h2>
      </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button  (click)="editStudent()">
          <ion-icon name="create-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
