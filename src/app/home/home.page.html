<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let student of students; let i = index;">
            <ion-label>
                {{student.name}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
</ion-content>
